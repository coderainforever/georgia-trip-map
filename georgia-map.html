<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-Day Georgia Adventure Itinerary</title>
    
    <!-- Leaflet CSS for Interactive Map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Custom styles to enhance the design */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* A light gray background */
        }

        /* Map container style */
        #map { 
            height: 400px;
            border-radius: 1rem; /* 16px */
            z-index: 10;
        }

        /* Style for the active tab button */
        .tab-button.active {
            background-color: #4f46e5; /* Indigo */
            color: white;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        /* Hide content panels by default */
        .tab-content {
            display: none;
        }

        /* Show the active content panel */
        .tab-content.active {
            display: block;
        }

        /* Animation for content fading in */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .tab-content.active {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        /* Custom scrollbar for better aesthetics */
        .day-tabs::-webkit-scrollbar {
            height: 6px;
        }
        .day-tabs::-webkit-scrollbar-track {
            background: #e5e7eb;
            border-radius: 10px;
        }
        .day-tabs::-webkit-scrollbar-thumb {
            background: #9ca3af;
            border-radius: 10px;
        }
        .day-tabs::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }
    </style>
</head>
<body class="antialiased text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-5xl">
        
        <!-- Header Section -->
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900">🇬🇪 10-Day Georgia Adventure 🇬🇪</h1>
            <p class="text-lg text-gray-600 mt-2">Your interactive trip planner</p>
        </header>

        <!-- Interactive Map -->
        <div id="map" class="mb-8 shadow-lg"></div>

        <main class="bg-white rounded-2xl shadow-xl overflow-hidden">
            <!-- Day Tabs Navigation -->
            <div class="border-b border-gray-200">
                <nav class="day-tabs flex space-x-2 p-4 overflow-x-auto">
                    <!-- Tab buttons will be generated by JavaScript -->
                </nav>
            </div>

            <!-- Itinerary Content Panels -->
            <div id="itinerary-content" class="p-6 md:p-8">
                <!-- Content for each day will be injected here by JavaScript -->
            </div>
        </main>
        
        <!-- Footer -->
        <footer class="text-center mt-8 text-gray-500 text-sm">
            <p>Created with ❤️ for an unforgettable journey.</p>
        </footer>

    </div>

    <!-- Leaflet JS for Interactive Map -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Itinerary data with coordinates
            const itineraryData = [
                {
                    day: "Day 1",
                    title: "Arrival in Tbilisi",
                    locations: [{ name: "Tbilisi", coords: [41.7151, 44.8271] }],
                    details: [
                        { icon: "✈️", text: "Land at Tbilisi International Airport (TBS)." },
                        { icon: "🛂", text: "Clear immigration, customs, and collect your baggage." },
                        { icon: "🚗", text: "Meet our company representative for a transfer to your hotel." },
                        { icon: "🏨", text: "Assistance with check-in (standard time is 2:00 PM - 3:00 PM)." },
                        { icon: "🧘", text: "Settle in and freshen up." },
                        { icon: "🛌", text: "Overnight in Tbilisi." }
                    ]
                },
                {
                    day: "Day 2",
                    title: "Tbilisi City Tour",
                    locations: [
                        { name: "Old Tbilisi", coords: [41.6932, 44.8015] },
                        { name: "Narikala Fortress", coords: [41.6879, 44.8075] },
                        { name: "Mtatsminda Park", coords: [41.6943, 44.7831] }
                    ],
                    details: [
                        { icon: "🍳", text: "Enjoy breakfast at the hotel." },
                        { icon: "🏙️", text: "<strong>Old Tbilisi Tour:</strong> Explore Europe Square, Metekhi Church, Narikala Fortress, Abano District, and more." },
                        { icon: "⛪️", text: "Visit the Holy Trinity Cathedral." },
                        { icon: "🛍️", text: "Walk along Rustaveli Avenue and explore the Dry Bridge Flea Market." },
                        { icon: "🌃", text: "Evening at Mtatsminda Park for breathtaking city views." },
                        { icon: "🛌", text: "Overnight in Tbilisi." }
                    ]
                },
                {
                    day: "Day 3",
                    title: "Mtskheta, Ananuri & Gudauri",
                    locations: [
                        { name: "Jvari Monastery", coords: [41.8383, 44.7339] },
                        { name: "Svetitskhoveli Cathedral, Mtskheta", coords: [41.8425, 44.7215] },
                        { name: "Ananuri Fortress", coords: [42.1633, 44.7028] },
                        { name: "Gudauri", coords: [42.4764, 44.4816] }
                    ],
                    details: [
                        { icon: "🍳", text: "Breakfast at the hotel." },
                        { icon: "🚗", text: "<strong>Departure (10:00 AM):</strong> Tour towards Gudauri." },
                        { icon: "🏞️", text: "Visit Jvari Monastery overlooking Mtskheta." },
                        { icon: "🏛️", text: "Explore Mtskheta (UNESCO Site) and Svetitskhoveli Cathedral." },
                        { icon: "🏰", text: "Stop at Ananuri Fortress and Jinvali Reservoir." },
                        { icon: "🏔️", text: "Visit the Friendship Monument in Gudauri." },
                        { icon: "🏨", text: "Check-in at your hotel in Gudauri." },
                        { icon: "🛌", text: "Overnight in Gudauri." }
                    ]
                },
                {
                    day: "Day 4",
                    title: "Majestic Kazbegi & Dariali",
                    locations: [
                        { name: "Gergeti Trinity Church, Kazbegi", coords: [42.6631, 44.6200] },
                        { name: "Dariali Gorge", coords: [42.7333, 44.6333] },
                        { name: "Sno Village", coords: [42.5936, 44.6469] }
                    ],
                    details: [
                        { icon: "🍳", text: "Breakfast at the hotel." },
                        { icon: "🏔️", text: "<strong>Kazbegi Adventure:</strong> Take a 4x4 to the iconic Gergeti Trinity Church." },
                        { icon: "🏞️", text: "Explore the historic Dariali Gorge." },
                        { icon: "🏘️", text: "<strong>Optional:</strong> Visit the quaint Sno Village." },
                        { icon: "🏨", text: "Return to your hotel in Gudauri." },
                        { icon: "🛌", text: "Overnight in Gudauri." }
                    ]
                },
                {
                    day: "Day 5",
                    title: "Gori, Uplistsikhe & Tbilisi",
                    locations: [
                        { name: "Stalin Museum, Gori", coords: [41.9863, 44.1156] },
                        { name: "Uplistsikhe Cave Town", coords: [41.9667, 44.2000] },
                        { name: "Tbilisi", coords: [41.7151, 44.8271] }
                    ],
                    details: [
                        { icon: "🍳", text: "Breakfast at the hotel." },
                        { icon: "🚗", text: "<strong>Check-out (10:00 AM):</strong> Depart from Gudauri." },
                        { icon: "🏛️", text: "Visit the Stalin Museum in Gori." },
                        { icon: "🏺", text: "Discover the ancient rock-hewn town of Uplistsikhe." },
                        { icon: "🛍️", text: "Shopping at Tbilisi Mall and Orbeliani Bazaar." },
                        { icon: "🌃", text: "Enjoy a free evening in Tbilisi." },
                        { icon: "🛌", text: "Overnight in Tbilisi." }
                    ]
                },
                {
                    day: "Day 6",
                    title: "Kakheti - The Cradle of Wine",
                    locations: [
                        { name: "Sighnaghi", coords: [41.6167, 45.9167] },
                        { name: "Bodbe Monastery", coords: [41.6036, 45.9319] },
                        { name: "Schuchmann Winery", coords: [41.8964, 45.4708] }
                    ],
                    details: [
                        { icon: "🍳", text: "Breakfast at the hotel." },
                        { icon: "🍇", text: "Drive to the Kakheti Region, the 'Cradle of Wine'." },
                        { icon: "❤️", text: "Explore Sighnaghi, the 'City of Love', and visit Bodbe Monastery." },
                        { icon: "🍷", text: "Enjoy a wine tasting at Schuchmann Winery." },
                        { icon: "🚗", text: "Transfer back to Tbilisi." },
                        { icon: "🛌", text: "Overnight in Tbilisi." }
                    ]
                },
                {
                    day: "Day 7",
                    title: "Kutaisi & Batumi",
                    locations: [
                        { name: "Bagrati Cathedral, Kutaisi", coords: [42.2775, 42.7042] },
                        { name: "Prometheus Cave", coords: [42.3768, 42.6012] },
                        { name: "Batumi", coords: [41.6461, 41.6328] }
                    ],
                    details: [
                        { icon: "🍳", text: "Breakfast at the hotel." },
                        { icon: "🚗", text: "<strong>Departure (10:00 AM):</strong> Travel to Batumi." },
                        { icon: "🏛️", text: "Stop in Kutaisi to visit Bagrati Cathedral." },
                        { icon: "🏞️", text: "Tour the magnificent Prometheus Cave." },
                        { icon: "🏨", text: "Check-in at your hotel in Batumi." },
                        { icon: "🛌", text: "Overnight in Batumi." }
                    ]
                },
                {
                    day: "Day 8",
                    title: "Batumi City & Coastal Beauty",
                    locations: [
                        { name: "Piazza Square, Batumi", coords: [41.6497, 41.6361] },
                        { name: "Ali and Nino Statue", coords: [41.6558, 41.6416] },
                        { name: "Makhuntseti Waterfall", coords: [41.5950, 41.8483] }
                    ],
                    details: [
                        { icon: "🍳", text: "Breakfast at the hotel." },
                        { icon: "🏙️", text: "<strong>Batumi City Tour (11:00 AM):</strong> See Piazza Square, the Ali and Nino statue, and more." },
                        { icon: "🏖️", text: "Enjoy free time walking along the Black Sea beach." },
                        { icon: "🌊", text: "Drive to the beautiful Makhuntseti Waterfall." },
                        { icon: "🌃", text: "Enjoy a free evening in Batumi." },
                        { icon: "🛌", text: "Overnight in Batumi." }
                    ]
                },
                {
                    day: "Day 9",
                    title: "Parks & Canyons",
                    locations: [
                        { name: "Shekvetili Dendrological Park", coords: [41.9219, 41.7758] },
                        { name: "Martvili Canyon", coords: [42.4578, 42.3775] },
                        { name: "Tbilisi", coords: [41.7151, 44.8271] }
                    ],
                    details: [
                        { icon: "🍳", text: "Breakfast at the hotel." },
                        { icon: "🌳", text: "Visit the unique Shekvetili Dendrological Park." },
                        { icon: "🏞️", text: "Explore the stunning Martvili Canyon." },
                        { icon: "🚗", text: "Journey back to Tbilisi." },
                        { icon: "🛌", text: "Overnight in Tbilisi." }
                    ]
                },
                {
                    day: "Day 10",
                    title: "Departure",
                    locations: [{ name: "Tbilisi International Airport", coords: [41.6692, 44.9547] }],
                    details: [
                        { icon: "🍳", text: "Enjoy your final breakfast." },
                        { icon: "➡️", text: "Check-out at 12:00 PM." },
                        { icon: "🛍️", text: "Free time for last-minute shopping." },
                        { icon: "🚗", text: "Transfer to the airport." },
                        { icon: "✈️", text: "Departure. Safe travels!" }
                    ]
                }
            ];

            const tabsContainer = document.querySelector('.day-tabs');
            const contentContainer = document.getElementById('itinerary-content');
            
            // Map Initialization
            const map = L.map('map').setView([42.3, 43.5], 7); // Centered on Georgia
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            const markers = {};
            const defaultIcon = L.icon({
                iconUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png',
                shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34],
                shadowSize: [41, 41]
            });
            const highlightedIcon = L.icon({
                iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
                shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34],
                shadowSize: [41, 41]
            });

            // Function to generate tabs and content
            function setupItinerary() {
                itineraryData.forEach((item, index) => {
                    // Create tab button
                    const button = document.createElement('button');
                    button.className = 'tab-button flex-shrink-0 whitespace-nowrap px-4 py-2 text-sm font-semibold text-gray-600 rounded-lg transition-colors duration-300 hover:bg-gray-200';
                    button.textContent = item.day;
                    button.dataset.target = `day-${index + 1}`;
                    button.dataset.dayIndex = index;
                    tabsContainer.appendChild(button);

                    // Create content panel
                    const contentDiv = document.createElement('div');
                    contentDiv.id = `day-${index + 1}`;
                    contentDiv.className = 'tab-content';
                    
                    let detailsHtml = `<h2 class="text-3xl font-bold text-gray-800 mb-4">${item.title}</h2><ul class="space-y-4">`;
                    item.details.forEach(detail => {
                        detailsHtml += `
                            <li class="flex items-start">
                                <span class="text-2xl mr-4">${detail.icon}</span>
                                <span class="text-gray-700 leading-relaxed">${detail.text}</span>
                            </li>
                        `;
                    });
                    detailsHtml += '</ul>';
                    contentDiv.innerHTML = detailsHtml;
                    contentContainer.appendChild(contentDiv);

                    // Create markers for each location
                    item.locations.forEach(location => {
                        const markerKey = location.coords.join(',');
                        if (!markers[markerKey]) {
                            const marker = L.marker(location.coords, { icon: defaultIcon }).addTo(map)
                                .bindPopup(`<b>${location.name}</b>`);
                            markers[markerKey] = marker;
                        }
                    });
                });

                // Set Day 1 as active by default
                activateTab(document.querySelector('.tab-button'));
            }

            // Function to handle tab switching
            function activateTab(tabButton) {
                if (!tabButton) return;

                // Deactivate all tabs
                document.querySelectorAll('.tab-button').forEach(button => button.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

                // Reset all markers to default icon
                Object.values(markers).forEach(marker => marker.setIcon(defaultIcon));

                // Activate the clicked tab and its content
                tabButton.classList.add('active');
                const targetId = tabButton.dataset.target;
                document.getElementById(targetId).classList.add('active');

                // Highlight markers and adjust map view for the selected day
                const dayIndex = parseInt(tabButton.dataset.dayIndex);
                const dayData = itineraryData[dayIndex];
                const dayLocations = dayData.locations;

                if (dayLocations.length > 0) {
                    const latLngs = [];
                    dayLocations.forEach(location => {
                        const markerKey = location.coords.join(',');
                        if (markers[markerKey]) {
                            markers[markerKey].setIcon(highlightedIcon).openPopup();
                        }
                        latLngs.push(location.coords);
                    });

                    // Pan and zoom the map to fit the markers
                    if (latLngs.length > 1) {
                        map.flyToBounds(latLngs, { padding: [50, 50], maxZoom: 14 });
                    } else {
                        map.flyTo(latLngs[0], 12);
                    }
                } else {
                    // If no locations, reset view
                    map.flyTo([42.3, 43.5], 7);
                }
            }
            
            // Event listener for tab clicks
            tabsContainer.addEventListener('click', (e) => {
                if (e.target.matches('.tab-button')) {
                    activateTab(e.target);
                }
            });

            // Initialize the itinerary
            setupItinerary();
        });
    </script>

</body>
</html>
